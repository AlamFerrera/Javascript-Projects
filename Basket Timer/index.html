<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket CountDown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="labels">
                <input type="text" maxlength="2" id="valueIzq" value="00">
            </div>
    
            <div class="timer">
                <input type="text" maxlength="2" class="minSeg" value="00" id="min">
                : 
                <input type="text" maxlength="2" class="minSeg" value="00" id="seg">
            </div>
    
            <div class="labels">
                <input type="text" maxlength="2" value="00" id="valueDer">
            </div>
        </div>
        <div class="buttons">
            <input type="button" id="btnIniciar" class="buttonIniciar" value="Iniciar">
            <input type="button" id="btnReiniciar" class="buttonReset" value="Reiniciar">
        </div>
    </div>
    
    <script src="app.js" defer></script>
</body>
</html>
