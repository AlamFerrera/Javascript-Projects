<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket CountDown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="labels">
                <div class="arrow-up" id="upValueIzq"></div>
                <button id="valueIzq" class="valueIzq" readonly>00</button>
                <div class="arrow-down" id="downValueIzq"></div>
            </div>
    
            <div class="timer">
                <input type="text" maxlength="2" class="minSeg" value="00" id="min"
                onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                : 
                <input type="text" maxlength="2" class="minSeg" value="00" id="seg"
                onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
            </div>
    
            <div class="labels">
                <div class="arrow-up" id="upValueDer"></div>
                <button id="valueDer" class="valueDer" >00</button>
                <div class="arrow-down" id="downValueDer"></div>
            </div>
        </div>
        <div class="buttons">
            <input type="button" id="btnIniciar" class="buttonIniciar" value="Iniciar">
            <input type="button" id="btnReiniciar" class="buttonReset" value="Reiniciar">
        </div>
    </div>
    
    <script src="app.js" defer></script>
</body>
</html>
